  </head>

  <body>
    <div id="box">Q W E R T Y U I O P A S D F G H J K L Z X C V B N M</div>
    <script type="text/javascript" charset="utf-8">
    function drawAlphabet(n,t){
      if (n==13) return false;
      $("#box").css("font-family", "Raleway-f" + n);
      $("#box").css("opacity", (n * (100/12)) / 100);
      var t = setTimeout(function(){drawAlphabet(n+1);},62)
    }
    $(document).ready(function(){
      var t = setTimeout(function(){drawAlphabet(1);}, 62)
    });
    </script>
  </body>
