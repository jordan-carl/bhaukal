<html>
  <head>
    <link rel="stylesheet" href="res/master.css">
    <script src="res/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  
  <body>
    <div id="box">R R R R R R R R R R R R R R R R R R R R R R </div>
    <script type="text/javascript" charset="utf-8">
    function drawAlphabet(n,t){
      if (n==13) return false;
      $("#box").css("font-family", "Bhaukal" + n);
      $("#box").css("opacity", (n * (100/12)) / 100);
      var t = setTimeout(function(){drawAlphabet(n+1);},62)
    }
    $(document).ready(function(){
      var t = setTimeout(function(){drawAlphabet(1);}, 62)
    });
    </script>
  </body>
</html>
