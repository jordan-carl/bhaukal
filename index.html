  <body>
    <div id="box">W</div>
    <script type="text/javascript" charset="utf-8">
    function drawAlphabet(n,t){
      if (n==25) return false;
      $("#box").css("font-family", "Raleway-f" + n);
      $("#box").css("opacity", (n * (100/12)) / 100);
      var t = setTimeout(function(){drawAlphabet(n+1);},45)
    }
    $(document).ready(function(){
      var t = setTimeout(function(){drawAlphabet(1);}, 45)
    });
    </script>
